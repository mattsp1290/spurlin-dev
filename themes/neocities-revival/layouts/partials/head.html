<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Retro Web Meta -->
<meta name="generator" content="Hugo {{ hugo.Version }} + Neocities Revival Theme">
<meta name="author" content="{{ .Site.Params.author | default " Matt Spurlin" }}">

<!-- SEO Meta -->
{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.description }}">
{{ else }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ .Summary | truncate 160 }}">
{{ end }}

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- TIC-80 Color Theme Meta -->
<meta name="theme-color" content="#1a1c2c">
<meta name="msapplication-TileColor" content="#1a1c2c">

<!-- Open Graph -->
<meta property="og:title"
    content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description"
    content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Retro Styling -->
<style>
    /* Critical TIC-80 SWEETIE-16 colors for instant load */
    :root {
        --t80-black: #1a1c2c;
        --t80-purple: #5d275d;
        --t80-red: #b13e53;
        --t80-orange: #ef7d57;
        --t80-yellow: #ffcd75;
        --t80-lime: #a7f070;
        --t80-green: #38b764;
        --t80-dark-green: #257179;
        --t80-dark-blue: #29366f;
        --t80-blue: #3b5dc9;
        --t80-light-blue: #41a6f6;
        --t80-cyan: #73eff7;
        --t80-white: #f4f4f4;
        --t80-light-gray: #94b0c2;
        --t80-gray: #566c86;
        --t80-dark-gray: #333c57;
    }
</style>
