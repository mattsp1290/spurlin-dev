<footer class="t80-footer">
    <div class="t80-container">
        <!-- Web Ring Section -->
        <div class="t80-webring">
            <h3 class="t80-webring-title">🌐 Web Ring</h3>
            <div class="t80-webring-nav">
                <a href="#" class="t80-webring-link">&lt;&lt; Previous</a>
                <span class="t80-webring-separator">|</span>
                <a href="#" class="t80-webring-link">Random</a>
                <span class="t80-webring-separator">|</span>
                <a href="#" class="t80-webring-link">Next &gt;&gt;</a>
            </div>
        </div>

        <!-- Badge Collection -->
        <div class="t80-badges">
            <h3 class="t80-badges-title">🏆 Badges</h3>
            <div class="t80-badges-grid">
                <img src="/images/badges/hugo-powered.gif" alt="Hugo Powered" class="t80-badge">
                <img src="/images/badges/tic80-dev.gif" alt="TIC-80 Developer" class="t80-badge">
                <img src="/images/badges/90s-web.gif" alt="90s Web Revival" class="t80-badge">
                <img src="/images/badges/pixel-art.gif" alt="Pixel Art" class="t80-badge">
            </div>
        </div>

        <!-- Visitor Counter -->
        <div class="t80-visitor-counter">
            <span class="t80-counter-label">Visitors:</span>
            <span class="t80-counter-number">{{ .Site.Params.visitorCount | default "001337" }}</span>
        </div>

        <!-- Copyright -->
        <div class="t80-copyright">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author | default "Matt Spurlin" }}.
                Built with <a href="https://gohugo.io/" class="t80-link">Hugo</a>
                + <span class="t80-highlight">Neocities Revival Theme</span></p>
            <p class="t80-tagline">🎮 Powered by TIC-80 Design System</p>
        </div>
    </div>
</footer>
