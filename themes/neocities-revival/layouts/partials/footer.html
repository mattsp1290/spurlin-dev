<footer class="p8-footer">
    <div class="p8-container">
        <!-- Web Ring Section -->
        <div class="p8-webring">
            <h3 class="p8-webring-title">🌐 Web Ring</h3>
            <div class="p8-webring-nav">
                <a href="#" class="p8-webring-link">&lt;&lt; Previous</a>
                <span class="p8-webring-separator">|</span>
                <a href="#" class="p8-webring-link">Random</a>
                <span class="p8-webring-separator">|</span>
                <a href="#" class="p8-webring-link">Next &gt;&gt;</a>
            </div>
        </div>

        <!-- Badge Collection -->
        <div class="p8-badges">
            <h3 class="p8-badges-title">🏆 Badges</h3>
            <div class="p8-badges-grid">
                <img src="/images/badges/hugo-powered.gif" alt="Hugo Powered" class="p8-badge">
                <img src="/images/badges/pico8-dev.gif" alt="PICO-8 Developer" class="p8-badge">
                <img src="/images/badges/90s-web.gif" alt="90s Web Revival" class="p8-badge">
                <img src="/images/badges/pixel-art.gif" alt="Pixel Art" class="p8-badge">
            </div>
        </div>

        <!-- Visitor Counter -->
        <div class="p8-visitor-counter">
            <span class="p8-counter-label">Visitors:</span>
            <span class="p8-counter-number">{{ .Site.Params.visitorCount | default "001337" }}</span>
        </div>

        <!-- Copyright -->
        <div class="p8-copyright">
            <p>&copy; {{ now.Year }} {{ .Site.Params.author | default "Matt Spurlin" }}.
                Built with <a href="https://gohugo.io/" class="p8-link">Hugo</a>
                + <span class="p8-highlight">Neocities Revival Theme</span></p>
            <p class="p8-tagline">🎮 Powered by PICO-8 Design System</p>
        </div>
    </div>
</footer>
