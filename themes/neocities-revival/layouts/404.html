{{ define "main" }}
<div class="container">
    <div class="error-404">
        <!-- TIC-80 style 404 graphic -->
        <div class="pixel-art-404">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="256" height="128"
                style="image-rendering: pixelated;">
                <!-- Background -->
                <rect width="128" height="64" fill="#1a1c2c" />

                <!-- Glitch effect bars -->
                <rect x="0" y="8" width="128" height="2" fill="#b13e53" opacity="0.5" />
                <rect x="0" y="24" width="128" height="2" fill="#41a6f6" opacity="0.5" />
                <rect x="0" y="48" width="128" height="2" fill="#38b764" opacity="0.5" />

                <!-- "404" text -->
                <!-- 4 -->
                <rect x="20" y="20" width="2" height="12" fill="#ef7d57" />
                <rect x="20" y="28" width="8" height="2" fill="#ef7d57" />
                <rect x="26" y="20" width="2" height="24" fill="#ef7d57" />

                <!-- 0 -->
                <rect x="36" y="20" width="8" height="2" fill="#ffd93d" />
                <rect x="36" y="42" width="8" height="2" fill="#ffd93d" />
                <rect x="36" y="22" width="2" height="20" fill="#ffd93d" />
                <rect x="42" y="22" width="2" height="20" fill="#ffd93d" />

                <!-- 4 -->
                <rect x="52" y="20" width="2" height="12" fill="#73eff7" />
                <rect x="52" y="28" width="8" height="2" fill="#73eff7" />
                <rect x="58" y="20" width="2" height="24" fill="#73eff7" />

                <!-- Sad face -->
                <rect x="76" y="26" width="2" height="2" fill="#94b0c2" />
                <rect x="84" y="26" width="2" height="2" fill="#94b0c2" />
                <rect x="78" y="36" width="6" height="2" fill="#94b0c2" />
                <rect x="76" y="34" width="2" height="2" fill="#94b0c2" />
                <rect x="84" y="34" width="2" height="2" fill="#94b0c2" />
            </svg>
        </div>

        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Looks like this pixel got lost in the void!</p>

        <div class="error-actions">
            <a href="/" class="pixel-button">Return Home</a>
            <a href="javascript:history.back()" class="pixel-button secondary">Go Back</a>
        </div>

        <!-- Decorative pixel rain -->
        <div class="pixel-rain">
            <span style="--delay: 0s; --x: 10%">●</span>
            <span style="--delay: 0.5s; --x: 30%">■</span>
            <span style="--delay: 1s; --x: 50%">▲</span>
            <span style="--delay: 1.5s; --x: 70%">●</span>
            <span style="--delay: 2s; --x: 90%">■</span>
        </div>
    </div>
</div>

<style>
    .error-404 {
        text-align: center;
        padding: 4rem 1rem;
        position: relative;
        overflow: hidden;
    }

    .pixel-art-404 {
        margin: 2rem auto;
        max-width: 256px;
    }

    .error-title {
        font-size: 2rem;
        color: var(--t80-yellow);
        margin: 2rem 0 1rem;
        text-shadow: 2px 2px 0 var(--t80-dark-gray);
    }

    .error-message {
        color: var(--t80-light-gray);
        margin-bottom: 2rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .pixel-rain {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .pixel-rain span {
        position: absolute;
        top: -20px;
        left: var(--x);
        color: var(--t80-cyan);
        font-size: 8px;
        animation: fall 8s linear infinite;
        animation-delay: var(--delay);
        opacity: 0.3;
    }

    @keyframes fall {
        to {
            transform: translateY(calc(100vh + 20px));
        }
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
        .pixel-art-404 {
            max-width: 200px;
        }

        .error-title {
            font-size: 1.5rem;
        }
    }
</style>
{{ end }}
