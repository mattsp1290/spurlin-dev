<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Retro Web Meta -->
<meta name="generator" content="Hugo {{ hugo.Version }} + Neocities Revival Theme">
<meta name="author" content="{{ .Site.Params.author | default " Matt Spurlin" }}">

<!-- SEO Meta -->
{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
<meta name="description" content="{{ .Site.Params.description }}">
{{ else }}
<title>{{ .Title }} | {{ .Site.Title }}</title>
<meta name="description" content="{{ .Summary | truncate 160 }}">
{{ end }}

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">

<!-- PICO-8 Color Theme Meta -->
<meta name="theme-color" content="#1d2b53">
<meta name="msapplication-TileColor" content="#1d2b53">

<!-- Open Graph -->
<meta property="og:title"
    content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
<meta property="og:description"
    content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

<!-- Retro Styling -->
<style>
    /* Critical PICO-8 colors for instant load */
    :root {
        --p8-dark-blue: #1d2b53;
        --p8-dark-purple: #7e2553;
        --p8-dark-green: #008751;
        --p8-brown: #ab5236;
        --p8-dark-grey: #5f574f;
        --p8-light-grey: #c2c3c7;
        --p8-white: #fff1e8;
        --p8-red: #ff004d;
        --p8-orange: #ffa300;
        --p8-yellow: #ffec27;
        --p8-green: #00e436;
        --p8-blue: #29adff;
        --p8-indigo: #83769c;
        --p8-pink: #ff77a8;
        --p8-peach: #ffccaa;
    }
</style>
